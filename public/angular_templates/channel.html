<h2>#{{channelName}}</h2>

    <div id="chat-box">
        <table class="table">
            <tbody>
            <tr ng-repeat="item in chat" ng-class="{'newmsg': item.newMsg}">
                <td class="chat-date">
                    <span>{{item.date | date:'dd.MM.yyyy'}}</span></span><br />
                    <strong>{{item.date | date:'HH:mm'}}</strong>
                </td>
                <td class="chat-msg"><span class="chat-nick">{{item.nick}}</span>: {{item.message}}</td>
            </tr>
            </tbody>
        </table>
    </div>
