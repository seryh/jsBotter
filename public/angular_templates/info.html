<h2>Команды бота</h2>

<p>
    <p>Сервис: <a href="https://pushover.net">pushover.net</a></p>
<h2>В привате бота:</h2>
        <p>!regpush apikey - зарегестрировать/обновить свой токен у бота</p>
        <p>!getpush - показать свой текущий токен у бота</p>
        <p>!push nick сообщение - отправить push</p>

<h2>В общем чате:</h2>
    <p>!push nick сообщение - отправить push</p>
</p>
